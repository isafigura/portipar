<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h1>Validador de CPF (simples)</h1>
    </div>
    <div>
        <p>O validador de CPF utiliza ".length" para contar quantos números foram digitados. Caso tenha 11 números, aparece uma mensagem dizendo que o CPF é válido (utilizando innerHTML) <br>
        Realizado dia 20 de maio.
        </p>
    </div>
    <div>
        <p>Insira seu CPF</p>
        <input id="numero" type="number" onclick="limpar()">
    </div>
    <div>
        <button onclick="validar()">Validar</button>
    </div>
    <div>
        <button onclick="limpar()">Limpar</button>
    </div>
    <div>
        <p id="validar"></p>
    </div>




    <script src="scripts.js"></script>
</body>
</html>
