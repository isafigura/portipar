<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h1>Validador de CPF (simples)</h1>
    </div>
    <div>
        <p>Digite um CPF no campo abaixo e clique em "Validar" para verificar se ele é válido de acordo com os cálculos dos dígitos verificadores.<br>
            Esta ferramenta não consulta bancos de dados, apenas realiza uma checagem matemática da estrutura do número informado.</p>
    </div>
    <div>
        <p>Insira seu CPF</p>
        <input id="numero" type="number" onclick="limpar()">
    </div>
    <div>
        <button onclick="validar()">Validar</button>
    </div>
    <div>
        <button onclick="limpar()">Limpar</button>
    </div>
    <div>
        <p id="validar"></p>
    </div>




    <script src="scripts.js"></script>
</body>
</html>
