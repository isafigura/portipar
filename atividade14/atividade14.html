<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>A página tem um cronômetro com display e três botões (Iniciar, Pausar, Resetar) em HTML, estilizados com CSS para ficar centralizado e visualmente agradável, o Script controla o tempo, iniciando, pausando e resetando o contador, atualizando o display a cada segundo.
Data: 03/06</p>

  <div id="timer">00:00</div>

  <div class="buttons">
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="resetBtn">Resetar</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
